<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="pi-icon">
  <defs>
    <style>
      @keyframes rotate-ani {
        20% {
          opacity: 0;
        }
        40% {
          opacity: 1;
          transform: rotateX(0deg);
        }
        60% {
          opacity: 1;
          transform: rotateX(89deg);
        }
        100%{
          opacity: 1;
          transform: rotateX(89deg);
        }
      }
      @keyframes pi-ani {
        43% {
          transform: scale(0.6) translateX(14px);
        }
        60% {
          transform: scale(0) translateX(14px);
        }
        100% {
          transform: scale(0) translateX(14px);
        }
      }
      @keyframes text-ani {
        60% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      #pi-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
      }
      .rotate {
        animation: rotate-ani 5s infinite;
        opacity: 0;
        transform-origin: 50px 50px;
      }
      .pi {
        transform-origin: 50px 50px;
        transform: scale(0.6) translateX(14px);
        animation: pi-ani 5s infinite;
      }
      .pi-text{
        fill: #E66526;
        font-size: 13px;
        font-weight: bold;
        opacity: 0;
        animation: text-ani 5s infinite;
      }
    </style>
    <mask id="mouth-mask">
      <ellipse cx="50" cy="50" rx="30" ry="40" fill="white"></ellipse>
    </mask>
  </defs>
  <ellipse class="rotate mouth" cx="50" cy="50" rx="30" ry="40"></ellipse>
  <ellipse class="rotate tongue" cx="50" cy="80" rx="20" ry="10" fill="#E66526" mask="url(#mouth-mask)"></ellipse>
